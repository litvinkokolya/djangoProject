<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>author</label><br>
            <input type="text" name="author" value="{{post.author}}" />
        </p>
        <p>
            <label>title</label><br>
            <input type="text" name="title" value="{{post.title}}" />
        </p>
        <p>
            <label>text</label><br>
            <input type="text" name="text" value="{{post.text}}" />
        </p>
        <p>
            <label>created_date</label><br>
            <input type="date" name="created_date" value="{{post.created_date}}" />
        </p>
        <p>
            <label>published_date</label><br>
            <input type="date" name="published_date" value="{{post.published_date}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
